<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <h3 class="form-title">Заполните форму</h3>
        <form action="#" method="#" class="form" id="js-register-form">
            <div class="form-group">
                <input type="text" placeholder="Name" name="form_name" class="form-input">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" name="form_email" class="form-input">
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Phone" class="form-input">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" name="form_pswd1" class="form-input">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Repeat password" name="form_pswd2" class="form-input">
            </div>
            <div class="form-group">
                <button type="submit" class="form-btn">SEND</button>
            </div>
        </form>
    </div>
</body>
</html>
